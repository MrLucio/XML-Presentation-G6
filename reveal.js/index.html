<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="plugin/title-footer/title-footer.css">

	<!-- Team's Custom CSS-->
	<link rel="stylesheet" href="css/effects.css">
	<link rel="stylesheet" href="css/Ovidiu.css">
	<link rel="stylesheet" href="css/David.css">
	<link rel="stylesheet" href="css/Luciano.css">


	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
		</div>
	</div>

	<script src="js/reveal.js"></script>
	<script src="js/simpleslider.js"></script>
	<script src="js/script.js"></script>
	<script src="js/Ovidiu.js"></script>
	<script src="js/Luciano.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			controls: false,
			controlsTutoral: false,
			progress: false,
			slideNumber: false,
			hash: true,
			keyboard: true,
			transition: 'slide',
			transitionSpeed: 'default',
			backgroundTrasition: 'fade',
			parallaxBackgroundImage: '',
			parallaxBackgroundHorizontal: 200,
			parallaxBackgroundVertical: 50,
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true
				},
				{
					src: 'plugin/title-footer/title-footer.js',
					async: false,
					callback: function () {
						title_footer.initialize(
							'<span id="ovidiu-footer">Andrioaia Ovidiu</span>, <span id="david-footer">David Cirdan</span>, <span id="luciano-footer">Mateias Luciano</span> e <span id="angelo-footer">Xia Angelo</span>'
						);
					}
				},
				{
					src: 'plugin/typed/typed.js',
					async: true,
					callback: function () {
						callTypedJs();
					}
				}
			]
		});
	</script>
</body>

</html>
